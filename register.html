<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agam Band| Unofficial</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6db75a0298.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mobile.css" />
  </head>
  <body>
    <div>
      <p class="disclaimer">
        Note: This is a practice website for learning. Not an official website.
        No functionality exists.
      </p>
    </div>
    <header class="header flex-container mobile__vflex">
      <h1 class="header__logo">
        <a class="header__logo-content" href="index.html">AGAM</a>
      </h1>
      <nav class="header__nav">
        <ul class="header__nav-container flex-container mobile__vflex">
          <li class="header__nav-item">
            <a class="header__nav-link" href="index.html">Home</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" href="gallery.html">Gallery</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" href="about.html">About</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" href="register.html">Register</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="mn vflex">
      <h3 class="mn__title">Fan Registration</h3>
      <form action="">
        <div class="form__container">
          <div>
            <label for="firstName">First Name</label>
            <input type="text" name="first_name" id="firstName" />
          </div>
          <div>
            <label for="lastName">Last Name</label>
            <input type="text" name="last_name" id="lastName" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email_address" id="email" />
          </div>
          <div>
            <label for="age">Age</label>
            <select name="age" id="age">
              <option value="18">Under 18</option>
              <option value="25">18-25</option>
              <option value="40">24-40</option>
              <option value="60">40-60</option>
              <option value="100">Above 60</option>
            </select>
          </div>
          <div>
            <label for="place">Place</label>
            <input type="text" name="place" id="place" />
          </div>

          <div>
            <label for="comment">Comment</label>
            <textarea name="comment" id="comment"></textarea>
          </div>
          <div>
            <button type="submit">Register</button>
          </div>
        </div>
      </form>
    </main>
    <footer class="ft">
      <div class="ft__details flex-container space-around">
        <img class="ft__logo" src="images/logo.jpg" alt="agam logo" />
        <div class="credits">
          <h5 class="credits__title">Credits</h5>
          <p class="credits__text">Agam Facebook</p>
          <p class="credits__text">Agam Instagram</p>
          <p class="credits__text">Agam Spotify</p>
          <p class="credits__text">Agam SoundCloud</p>
          <p class="credits__text">Wikipedia</p>
        </div>
        <div class="ft__contact">
          <div class="ft__socials flex-container center">
            <a class="ft__link" href="https://www.facebook.com/agamtheband">
              <i class="fa-brands fa-square-facebook"></i>
            </a>
            <a
              class="ft__link"
              href="https://www.instagram.com/agamtheband/?hl=en"
            >
              <i class="fa-brands fa-square-instagram"></i>
            </a>
          </div>
          <p><i class="fa-solid fa-envelope"></i> agamtheband@gmail.com</p>
          <p><i class="fa-solid fa-phone"></i> +91-9048109000</p>
          <p><i class="fa-solid fa-location-dot"></i> Bangalore</p>
        </div>
      </div>
    </footer>
  </body>
</html>
